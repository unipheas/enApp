<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Blends</title>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
  </head>
  <body class="blendsBody">
    <!-- The title -->
  <div class="titleBackground">
    <div class="title">
      <div class="backButton">
        <a href="index.html"><img src="img/backButton.png"></a>
      </div>
      <div class="titleText">
        B L E N D S
      </div>
    </div>
  </div>

  <!-- The content -->
  <div class="blendsContent">
      <div class="buttonRow"><ul>
        <li class="button buttonDark" id="ch">ch</li>
        <li class="button buttonLight" id="sh">sh</li>
        <li class="button buttonLight" id="th">th</li>
        <li class="button buttonLight" id="thU"><u>th</u></li>
      </ul></div>
      <div class="buttonRow"><ul>
        <li class="button buttonLight" id="oo">oo</li>
        <li class="button buttonLight" id="ooU"><u>oo</u></li>
        <li class="button buttonLight"  id="oioy">oi,oy</li>
        <li class="button buttonLight"  id="ouow">ou,ow</li>
      </ul></div>
      <div class="buttonRow"><ul>
        <li class="button buttonLight"  id="erurir">er,ur,ir</li>
        <li class="button buttonLight" id="or">or</li>
        <li class="button buttonLight" id="ar">ar</li>
        <li class="button buttonLight" id="aw">aw</li>
      </ul></div>
      <div class="buttonRow"><ul>
        <li class="button buttonLight" id="ing">ing</li>
        <li class="button buttonLight" id="ph">ph</li>
        <li class="button buttonLight" id="tion">tion</li>
      </ul></div>
  </div>
<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
